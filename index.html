<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4H Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Masking footer area */
    .footer-mask {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px; /* adjust this to match the white space */
      background: #ffffff; /* same background color as your app */
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe 
      src="https://lookerstudio.google.com/embed/reporting/9ac8a284-1c31-4eb3-9ac3-8bbb25efeed8/page/NXwUF?rm=minimal" 
      allowfullscreen>
    </iframe>
    <div class="footer-mask"></div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
