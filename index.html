<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4H Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    /* Top title bar */
    .header {
      background-color: #004080; /* header background color */
      color: white; /* header text color */
      font-size: 4vh; /* text size relative to viewport height */
      font-weight: bold;
      height: 8vh; /* header height relative to viewport */
      line-height: 8vh; /* vertical centering of text */
      text-align: center;
    }

    /* Iframe below the header */
    iframe {
      border: none;
      width: 100%;
      height: 92vh; /* remaining height of viewport */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">4H Admin</div>

  <!-- Looker Studio iframe -->
  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/9ac8a284-1c31-4eb3-9ac3-8bbb25efeed8/page/NXwUF?rm=minimal" 
    allowfullscreen>
  </iframe>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
