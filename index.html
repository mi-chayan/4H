<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looker Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* crop extra space */
    }

    iframe {
      border: none;
      width: 100%;
      height: 120%; /* make iframe taller than screen */
      transform: translateY(-5%); /* shift up to hide white block */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://lookerstudio.google.com/embed/reporting/9ac8a284-1c31-4eb3-9ac3-8bbb25efeed8/page/NXwUF" allowfullscreen></iframe>
  </div>
</body>
</html>
