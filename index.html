<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4H Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }
    iframe {
      border: none;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <iframe id="lookerIframe" 
    src="https://lookerstudio.google.com/embed/reporting/9ac8a284-1c31-4eb3-9ac3-8bbb25efeed8/page/NXwUF" 
    allowfullscreen>
  </iframe>

  <script>
    function resizeIframe() {
      const iframe = document.getElementById('lookerIframe');
      iframe.style.height = window.innerHeight + 'px';
    }

    // Set initial height
    resizeIframe();

    // Adjust on orientation change or resize
    window.addEventListener('resize', resizeIframe);
    window.addEventListener('orientationchange', resizeIframe);
  </script>
</body>
</html>
