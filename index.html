<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looker Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Overlay mask to hide footer */
    .footer-mask {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px; /* adjust until white area fully covered */
      background: #6c1d45; /* same as your dashboard background color */
      pointer-events: none; /* clicks go through */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://lookerstudio.google.com/embed/reporting/9ac8a284-1c31-4eb3-9ac3-8bbb25efeed8/page/NXwUF" allowfullscreen></iframe>
    <div class="footer-mask"></div>
  </div>
</body>
</html>
